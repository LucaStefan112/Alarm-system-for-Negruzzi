<script type="text/javascript" defer>
	const electron = require('electron');
	const ipc = electron.ipcRenderer;
	const alarmSound = new Audio('./alarmSound.mp3');

	function process(){
		alarmSound.play();
		setTimeout(() => window.close(), 5000);
	}

	process();
</script>
